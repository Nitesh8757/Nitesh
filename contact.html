<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      background: #f6f9fc;
      font-family: Arial, sans-serif;
    }
    .contact-container {
      max-width: 400px;
      margin: 40px auto;
      padding: 32px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }
    .contact-container h2 {
      margin-bottom: 16px;
      text-align: center;
    }
    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 18px;
      border: 1px solid #bbb;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 15px;
    }
    .contact-form textarea {
      min-height: 80px;
      resize: vertical;
    }
    .contact-form button {
      width: 100%;
      padding: 10px 0;
      background: #1976d2;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }
    .contact-form button:hover {
      background: #115293;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form class="contact-form" action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
