<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Us</title>
  <style>
    body {
      background: #f6f9fc;
      font-family: Arial, sans-serif;
    }
    .about-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 32px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      text-align: center;
    }
    .about-container h2 {
      margin-bottom: 18px;
      color: #1976d2;
    }
    .about-description {
      font-size: 17px;
      margin-bottom: 24px;
      color: #444;
    }
    .team-list {
      list-style: none;
      padding: 0;
      margin: 0 auto 0 auto;
      max-width: 250px;
    }
    .team-list li {
      background: #e3eaf4;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="about-container">
    <h2>About Us</h2>
    <p class="about-description">
      We are a passionate team dedicated to building great products and delivering high-quality solutions. Our core members are:
    </p>
    <ul class="team-list">
      <li>Nitesh</li>
      <li>Rajan</li>
      <li>Ankit</li>
    </ul>
  </div>
</body>
</html>
